<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="site-name">MentorMate</span>
            </div>
            
        </div>
        <div class="nav-actions">
            <a href="../Registration Page/register.html" class="mentor-button">Become a Mentor</a>
        </div>
    </nav>
    
    <!-- Dark Mode Toggle Button -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fa fa-moon"></i>
    </button>
    <div class="container">
        <!-- Left Section: Welcome Message and Image -->
        <div class="left-section">
            <div class="welcome-message">
                <h1>Welcome!</h1>
                <p>Sign in to continue your journey with us.</p>
            </div>
            <img src="../images/welcome-image.png" alt="Welcome Image" class="welcome-image">
        </div>

        <!-- Vertical Shadow Line -->
        <div class="vertical-shadow">

        </div>

        <!-- Right Section: Login Form -->
        <div class="login-container">
            <div class="logo">
                <img src="../images/logo.png" alt="Website Logo">
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa fa-envelope icon"></i> <!-- Email icon -->
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-eye-slash icon" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="../Registration Page/register.html">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
