<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="registration-container">
            <div class="logo">
                <img src="../images/usericon.png" alt="User icon">
                <h2>REGISTRATION</h2>
            </div>

            

            <form id="registrationForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fa fa-user icon"></i> <!-- User icon -->
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa fa-envelope icon"></i> <!-- Email icon -->
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-lock icon"></i> <!-- Lock icon -->
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                        required>
                    <i class="fa fa-lock icon"></i> <!-- Lock icon -->
                </div>
                <!-- Register as Section -->
                <div class="register-as">
                    <h3>Register as:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span class="role-button">Student</span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="tutor">
                            <span class="role-button">Tutor</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="registration-button">REGISTER</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="../Login Page/login.html">Login here</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
