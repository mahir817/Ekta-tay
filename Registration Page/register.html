<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="../images/logo.png" alt="Website Logo" class="nav-logo">
                <span class="site-name">MentorMate</span>
            </div>
            <div class="nav-actions">
                <a href="../Login Page/login.html" class="mentor-button">Sign in</a>
            </div>
        </div>
    </nav>
    <!-- Dark Mode Toggle Button -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fa fa-moon"></i>
    </button>

    <div class="container">
        <!-- Registration Header Outside Container -->
        <div class="registration-header">
            <h1>Register as a User</h1>
            <p>Sign Up to Continue</p>
        </div>

        <div class="registration-container">
            <div class="logo">
                <img src="../images/usericon.png" alt="User icon">
            </div>

            <!-- Replace your existing form with this one -->
            <form id="registrationForm">
                <div class="input-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <i class="fa fa-user icon"></i>
                    <div id="firstName-error" class="error-message"></div>
                </div>
            
                <div class="input-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <i class="fa fa-user icon"></i>
                    <div id="lastName-error" class="error-message"></div>
                </div>
            
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa fa-envelope icon"></i>
                    <div id="email-error" class="error-message"></div>
                </div>
            
                <div class="input-group">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <i class="fa fa-phone icon"></i>
                    <div id="phone-error" class="error-message"></div>
                </div>
            
            
                <div class="input-group">
                    <select id="location" name="location" required>
                        <option value="">Select your location</option>
                        <option value="mirpur">Mirpur</option>
                        <option value="dhanmondi">Dhanmondi</option>
                        <option value="uttara">Uttara</option>
                        <option value="gulshan">Gulshan</option>
                    </select>
                    <i class="fa fa-map-marker icon"></i>
                </div>
                <!-- Gender Selection -->
                <div class="input-group gender-group">
                
                    <div class="input-group">
                        <select id="gender" name="gender" required>
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                        <i class="fa fa-venus-mars icon"></i>
                    </div>
                </div>
                <!-- Password Field -->
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fa fa-eye-slash icon" id="togglePassword"></i>
                    <div id="password-error" class="error-message"></div>
                </div>
            
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <i class="fa fa-eye-slash icon" id="toggleConfirmPassword"></i>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
            
                
            
                <!-- Register as Section (keep existing) -->
                <div class="register-as">
                    <h3>Register as:</h3>
                    <div class="role-options">
                        <label class="role-option">
                            <input type="radio" name="role" value="student" checked>
                            <span class="role-button">
                                <img src="../images/rolestudent.png" alt="Student Icon" class="role-icon">
                                Student
                            </span>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="tutor">
                            <span class="role-button">
                                <img src="../images/roletutor.png" alt="Tutor Icon" class="role-icon">
                                Tutor
                            </span>
                        </label>
                    </div>
                </div>
            
                <!-- Submit Button with Loading Spinner -->
                <button type="submit" class="registration-button" id="submitButton">
                    <span id="buttonText">REGISTER</span>
                    <div id="loadingSpinner" class="spinner"></div>
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="../Login Page/login.html">Login here</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
